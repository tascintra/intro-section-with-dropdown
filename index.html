<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="menu-pos">
        <img src="./images/logo.svg" alt="Snap Logo" />
        <nav aria-label="Primary navigation">
          <ul class="menu-pos">
            <li>
              <a class="menu-pos drop-menu" href="#features"
                >Features <img src="images/icon-arrow-down.svg" alt=""
              /></a>
            </li>
            <li>
              <a class="menu-pos drop-menu" href="#company"
                >Company <img src="images/icon-arrow-down.svg" alt=""
              /></a>
            </li>
            <li><a href="#careers">Careers</a></li>
            <li><a href="#about">About</a></li>
          </ul>
        </nav>
      </div>

      <nav aria-label="Secondary navigation">
        <ul class="menu-pos">
          <li><a href="#login">Login</a></li>
          <li><a class="register-button" href="#register">Register</a></li>
        </ul>
      </nav>

      <img class="mob-menu" src="images/icon-menu.svg" alt="" />
    </header>

    <main>
      <section>
        Make remote work Get your team in sync, no matter your location.
        Streamline processes, create team rituals, and watch productivity soar.
        Learn more
      </section>

      <picture>
        <source media="(max-width: 850px)" srcset="images/image-hero-mobile.png" type="image/png">
        <img src="images/image-hero-desktop.png" alt="Man using a laptop">
      </picture>
    </main>

      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
